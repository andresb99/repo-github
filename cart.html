  <h1 class="headercart">Mi carrito</h1>
  <div class="container">
      <div class="row">
          <div class="col-12">
              
          </div>
          <div class="col-8">
              <section >
                <article id="articleone"  class="articles articleone">
                    <img class="imgone " src="img/tree1.jpg" alt="pino de olor">
                    <table style="display: inline-block;" >
                        <tr>
                            <td id="articulouno"></td> 
                            
                            <td  id="preciouno"></td> 

                        </tr>
                        <tr>
                            <td class="text-muted" style="font-family: serif;">
                                <h5>Precio: $U 100</h5>
                            </td>

                            <td>
                                <button class="btnBorrarone"  onclick="borrarArbolito()"><img width="30px" height="30px" src="img/cross.png" alt="borrar"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="cantidad de unidades" class="text-muted">Unidades:<span id="cantidaddeunidadesuno"></span></label>
                                <input id="cantidadarbolito" min="0" type="number" value="2" name="cantidad de unidades" onclick="cambiarCantidad1(),resultado(), resultado2()" placeholder="0"></p>
                            </td>
                        </tr>

                    </table>

                </article>

                <article id="articletwo" class="articles articletwo">
                    <img class="imgtwo" src="img/prod3.jpg" alt="suzuki celerio">
                       
                        <table style="display: inline-block;" >
                            <tr>
                                <td  id="articulodos"></td> 
                                
                                <td  id="preciodos"></td> 
    
                            </tr>
                            <tr>
                                <td class="text-muted" style="font-family: serif;">
                                    <h5 >Precio: $USD 12500</h5>
                                </td>
    
                                <td>
                                    <button class="btnBorrartwo"  onclick="borrarAuto()"><img width="30px" height="30px" src="img/cross.png" alt="borrar"></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="cantidad de unidades" class="text-muted">Unidades: <span class="text-muted " id="cantidaddeunidadesdos"></span></label><input  id="cantidadcelerio"  type="number" value="1" min="0"  onchange="cambiarCantidad(),resultado(),resultado2()" name="cantidad de unidades" placeholder="0" ></p>
                                </td>
                            </tr>
    
                        </table>
    
                </article>
              </section>
          </div>

          <div class="col-4">
            <aside class="asidecart">
                <h3 class="asideslider">Resumen del pedido</h3>
                <p>
                    <div style="font-family: serif;" class=" text-muted subtotaluno">
                        <p>Sub Total: <span id="sumadeprecios"></span></p>
                    </div>
                </p>

                <p>
                    <div class="text-muted subtotal">
                        <p>Seleccione un metodo de envio: </p>
                        <p>
                        <form name="submissionform">
                          <input type="radio" name="inputenvio" id="enviopremium" onclick="resultado2()" value="15"> <label for="premium"><b>Premium </b>(2-5 días)</label></p>
                          <p><input type="radio" id="envioexpress" name="inputenvio" onclick="resultado2()" value="7"> <label for="express"><b>Express </b>(5-8 días)</label></p>
                          <p><input type="radio" id="enviostandard" name="inputenvio" onclick="resultado2()" value="5"> <label for="standard"><b>Standard </b>(12-15 días)</label></p></div>
                        </form>
                      <div class=" preciototal"><p>Total: <span id="preciototal"></span></p></div></br>
                      <button type="button" style="margin-bottom: 10px; margin-top: -10px;" class="finalizarcompra" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap" onclick="validation()">COMPRAR</button>
                        <span id="modal"></span>
                    </p>
            </aside>
          </div>
