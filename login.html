<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/%22%3E">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body id="uno" class="text-center">
  <div class="container p-5">
    <h1 class="tituloLogin"><strong>e-MERCADO</strong></h1><p>
    <form class="signin" action="index.html" onsubmit="return comprobar()">
      <div class="contenedor de imagen">
        <img src=".\img\carrito-login.png" width="250px">
      </div><br><br>
      <div class="login">
        
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputEmail" class="claseDeLogin" placeholder="Usuario/Email" required="" autofocus
        size="33"/><br><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="claseDeLogin" id="inputPassword"  placeholder="Contraseña" required="" size="33"/>
        <div class="col" style="padding-left: 0px;"></div>
          <button class="mostrarContraseñaOjo" type="button" onclick="mostrarContrasena()"><img src=".\img\mostrar_contraseña_ojo.png" width="20" height="20"></button>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"/>Recordarme
        </label>           
      </div>
      <input class="botonLogin" value="Iniciar sesión" type="submit" onclick="validateForm();" />
      </div>
    </div>
    </form>

  

  <script src="js/login.js"></script>


</body>
</html>
